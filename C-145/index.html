<!DOCTYPE html>
<html> 
    <head> 
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene> 
            <a-box position="1 1 -4" color = "blue"> </a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation = "-90 0 0" width = '4' height = "4" color = "yellow"></a-plane>
            <a-octahedron position="3 5 -4" radius="0.5" color="violet"></a-octahedron>
            <a-ring position="3.9 0 -1.9" radius-inner="2.7" radius-outer="1.7" color="teal"></a-ring>
            <a-cone position="-8 1 -10" color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>
            <a-tetrahedron position="1 4 -3" radius="1.5" color="orange" ></a-tetrahedron>

        </a-scene>
    </body>
</html>
